<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
</head>
<body>
    <div id="birds"></div>
    <div class="card">
        <h1>Dear Toodles Galore</h1>
        <img src="https://i.pinimg.com/564x/0d/fd/41/0dfd419f1114271fc8daa0720d27e003.jpg">
        <p>You make me at the loss for words!</p>
        <p>Will you be my Valentines?</p>
        <p id="love">
            <span>L</span><span>O</span><span>V</span><span>E</span> Jerry
        </p>        
        <div class="button-container">
            <button id="yes">yes</button>
            <button id="no">no</button>
        </div>
    </div>

    <script>
        VANTA.BIRDS({
            el: "#birds",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            quantity: 4.00,
            backgroundAlpha: 0.00,
            birdSize: 1.00,
            wingSpan: 10.00,
            speedLimit: 2.00,
            separation: 100.00,
            alignment: 1.00,
            cohesion: 1.00,
            color1: 0xff58dc,
            color2: 0xa75e5e
        });
    </script>

<script src="script.js"></script>

</body>
</html>
