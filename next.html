<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine Photo</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: Use same styling -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <!-- Google Font ONLY for "Happy Valentine's Day!" -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Yay! You Said Yes! ‚ù§Ô∏è</h1>
        <img class="valentine-img" src="https://i.pinimg.com/564x/8b/f7/33/8bf7334af996cbff95ff7766de391b3d.jpg">
        <img class="valentine-img" src="https://i.pinimg.com/474x/7d/30/32/7d3032d32467a83e92f1859e945267bc.jpg">        
        <!-- Added a class to apply Great Vibes font -->
        <p class="valentine-text">Happy Valentine's Day! üéâ</p>
    </div>

    <script>
        window.onload = function () {
          const defaults = {
            spread: 360,
            ticks: 100,
            gravity: 0,
            decay: 0.94,
            startVelocity: 30,
            shapes: ["heart"],
            colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
          };
      
          confetti({
            ...defaults,
            particleCount: 50,
            scalar: 2,
          });
      
          confetti({
            ...defaults,
            particleCount: 25,
            scalar: 3,
          });
      
          confetti({
            ...defaults,
            particleCount: 10,
            scalar: 4,
          });
        };
      </script>
      
</body>
</html>
